de: kdePlasmaX

bindings:

- key: Space
  release: true
  combination: Shift + Space
  #cmd: xdotool type " "

- key: CapsLock + Space
  release: true
  combination: Shift + Minus
  #cmd: xdotool key --clearmodifiers shift+20

######## Languages
- key: Alt_L
  release: true
  cmd: xkb-switch -s us

- key: Alt_R
  release: true
  cmd: xkb-switch -s ru

######## Backspace, delete, enter
- key: CapsLock
  release: true
  combination: Backspace
- key: Alt + CapsLock
  release: true
  combination: Ctrl + Backspace

- key: Shift_L
  release: true
  combination: Delete
- key: Alt + Shift_L
  release: true
  combination: Ctrl + Delete

- key: Shift_R
  release: true
  combination: Enter

######## ARROWS
- key: Space + j
  #release: true
  actions:
    - action: combination
      #clearCaps: true
      combination: Left
  #cmd: xdotool key --clearmodifiers 111
  #cmd: bash -e "sleep 1; xdotool key --clearmodifiers 83"
- key: Space + k
  actions:
    - action: combination
      combination: Up
- key: Space + l
  actions:
    - action: combination
      combination: Down
- key: Space + Semicolon
  actions:
    - action: combination
      combination: Right
######## FORCED ARROWS
- key: Space + f + j
  combination: Ctrl + Left
- key: Space + f + k
  actions:
    - action: combination
      combination: Up
    - action: combination
      combination: Up
    - action: combination
      combination: Up
- key: Space + f + l
  actions:
    - action: combination
      combination: Down
    - action: combination
      combination: Down
    - action: combination
      combination: Down
- key: Space + f + Semicolon
  combination: Ctrl + Right



- key: Space + u
  actions:
    - action: combination
      combination: Home
- key: Space + i
  actions:
    - action: combination
      combination: End
- key: Space + h
  actions:
    - action: combination
      combination: PgUp
- key: Space + n
  actions:
    - action: combination
      combination: PgDown

######## Numbers
- key: Space + a
  cmd: xdotool type --clearmodifiers "0"
- key: Space + x
  cmd: xdotool type --clearmodifiers "1"
- key: Space + c
  cmd: xdotool type --clearmodifiers "2"
- key: Space + v
  cmd: xdotool type --clearmodifiers "3"
- key: Space + s
  cmd: xdotool type --clearmodifiers "4"
- key: Space + d
  cmd: xdotool type --clearmodifiers "5"
- key: Space + f
  release: true
  cmd: xdotool type --clearmodifiers "6"
- key: Space + w
  cmd: xdotool type --clearmodifiers "7"
- key: Space + e
  cmd: xdotool type --clearmodifiers "8"
- key: Space + r
  cmd: xdotool type --clearmodifiers "9"
- key: Space + g
  cmd: xdotool type --clearmodifiers "+"
- key: Space + t
  cmd: xdotool type --clearmodifiers "-"
- key: Space + q
  cmd: xdotool type --clearmodifiers "/"
- key: Space + z
  cmd: xdotool type --clearmodifiers "*"
- key: Space + b
  cmd: xdotool type --clearmodifiers "="

######## Symbols
# key m
- key: Space + m
  cmd: xdotool type --clearmodifiers "/"
# key o
- key: Space + o
  cmd: xdotool type --clearmodifiers ":"
# key p
- key: Space + p
  cmd: xdotool type --clearmodifiers ";"
# key [
  # level1 - |
  # +shift - &
- key: Space + [
  cmd: xdotool type --clearmodifiers "#"
# key ]
  # level1 - \
  # +shift - ~
# key '
  # level1 - '
  # +shift - `
# TODO: doesn't work
#- key: Space + Apostrophe
#  cmd: xdotool type --clearmodifiers '"'

# TODO: не получится поставить точку
#- key: Space + Slash
#  cmd: xdotool type --clearmodifiers "!"


- key: Space + BackSlash
  cmd: xdotool type --clearmodifiers "/"
- key: Space + ,
  cmd: xdotool type --clearmodifiers "("
- key: Space + .
  cmd: xdotool type --clearmodifiers ")"

######## DE
# konsole
- key: CapsLock + t
  cmd: konsole
# yakuake
- key: CapsLock + y
  deShortcut: 'yakuake: toggle-window-state'

- key: CapsLock + q
  deShortcut: 'kwin: Window Close'
- key: CapsLock + w
  deShortcut: 'kwin: Window Maximize'
- key: CapsLock + Alt + w
  deShortcut: 'kwin: Window Maximize Vertical'
- key: CapsLock + Shift + w
  deShortcut: 'kwin: Window Maximize Horizontal'
- key: CapsLock + e
  deShortcut: 'kwin: Window Minimize'

- key: CapsLock + g
  deShortcut: 'kwin: Switch to Next Desktop'
- key: CapsLock + r
  deShortcut: 'kwin: Window to Next Screen'
- key: CapsLock + v
  deShortcut: 'kwin: Window to Next Desktop'

- key: CapsLock + 7
  deShortcut: 'kmix: mute'

- key: CapsLock + 6
  deShortcut: 'kmix: mic_mute'

