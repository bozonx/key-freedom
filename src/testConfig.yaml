######## Backspace and delete
- key: CapsLock
  release: true
  combination: Backspace
- key: Alt + CapsLock
  release: true
  combination: Ctrl + Backspace
- key: Shift_L
  release: true
  combination: Delete
- key: Alt + Shift_L
  release: true
  combination: Ctrl + Delete

