#      cmd: 'xdotool keydown --clearmodifiers 66'
- key: CapsLock + f + l
  actions:
    - action: cmd
      cmd: 'xdotool keyup --clearmodifiers 66; xdotool key --clearmodifiers 116; xdotool key --clearmodifiers 116; xdotool key --clearmodifiers 116; xdotool keydown --clearmodifiers 66'
