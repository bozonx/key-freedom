#      cmd: 'xdotool keydown --clearmodifiers 66'
- key: CapsLock + f + Semicolon
  actions:
    - action: combination
      clearCaps: true
      combination: Ctrl + Right


- key: CapsLock + u
  actions:
    - action: combination
      combination: Home
- key: CapsLock + i
  actions:
    - action: combination
      combination: End
- key: CapsLock + h
  actions:
    - action: combination
      combination: PgUp
- key: CapsLock + n
  actions:
    - action: combination
      combination: PgDown

######## Numbers
- key: Space + a
  cmd: xdotool type --clearmodifiers "0"
- key: Space + x
  cmd: xdotool type --clearmodifiers "1"
