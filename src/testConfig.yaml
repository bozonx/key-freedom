######## Languages
- key: Alt_L
  release: true
  cmd: xkb-switch -s us

- key: Alt_R
  release: true
  cmd: xkb-switch -s ru

######## Backspace, delete, enter, escape
- key: CapsLock
  release: true
  combination: Backspace
- key: Alt_R + CapsLock
  release: true
  combination: Ctrl + Backspace

- key: Shift_L
  release: true
  combination: Delete
- key: Alt_R + Shift_L
  release: true
  combination: Ctrl + Delete

- key: Shift_R
  release: true
  combination: Enter

- key: Ctrl_R
  release: true
  #combination: Escape
  cmd: 'xdotool key Escape'

######## ARROWS
- key: Alt_L + j
  combination: Left
- key: Alt_L + k
  combination: Up
- key: Alt_L + l
  combination: Down
- key: Alt_L + Semicolon
  combination: Right
######## FORCED ARROWS
- key: Alt_L + f + j
  combination: Ctrl + Left
- key: Alt_L + f + k
  cmd: 'xdotool key --clearmodifiers 111 111 111'
- key: Alt_L + f + l
  cmd: 'xdotool key --clearmodifiers 116 116 116'
#cmd: 'xdotool keyup 66; xdotool key --clearmodifiers 116 116 116; xdotool keydown 66'
- key: Alt_L + f + Semicolon
  combination: Ctrl + Right

######## HOME, END
- key: Alt_L + u
  combination: Home
- key: Alt_L + i
  combination: End

######## FORCED HOME, END (start and end of page)
- key: Alt_L + f + u
  combination: Ctrl + Home
- key: Alt_L + f + i
  combination: Ctrl + End

######### MOVE SCREEN by 7 LINES
- key: Alt_L + h
  cmd: 'xdotool click --clearmodifiers 4'
- key: Alt_L + n
  cmd: 'xdotool click --clearmodifiers 5'

######## PAGE UP, PAGE DOWN
- key: Alt_L + f + h
  combination: PgUp
- key: Alt_L + f + n
  combination: PgDown

######### SELECT
- key: CapsLock + j
  #combination: Shift + Left
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + Left
- key: CapsLock + k
  #combination: Shift + Up
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + Up
- key: CapsLock + l
  #combination: Shift + Down
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + Down
- key: CapsLock + Semicolon
  #combination: Shift + Right
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + Right
######### FORCED SELECT
- key: CapsLock + f + j
  #combination: Shift + Ctrl + Left
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + Ctrl + Left
- key: CapsLock + f + k
  cmd: 'xdotool keyup 66; xdotool key --clearmodifiers Shift+111 Shift+111 Shift+111; xdotool keydown 66'
- key: CapsLock + f + l
  cmd: 'xdotool keyup 66; xdotool key --clearmodifiers Shift+116 Shift+116 Shift+116; xdotool keydown 66'
- key: CapsLock + f + Semicolon
  #combination: Shift + Ctrl + Right
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + Ctrl + Right
######### SELECT HOME, END
- key: CapsLock + u
  #combination: Shift + Home
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + Home
- key: CapsLock + i
  #combination: Shift + End
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + End
######### FORCED SELECT HOME, END (to start/end of whole page)
- key: CapsLock + f + u
  #combination: Shift + Ctrl + Home
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + Ctrl + Home
- key: CapsLock + f + i
  #combination: Shift + Ctrl + End
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + Ctrl + End
######### SELECT PAGE UP, PAGE DOWN
- key: CapsLock + h
  #combination: Shift + PgUp
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + PgUp
- key: CapsLock + n
  #combination: Shift + PgDown
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + PgDown

######### Numbers
- key: Alt_R + a
  cmd: xdotool type --clearmodifiers "0"
- key: Alt_R + x
  cmd: xdotool type --clearmodifiers "1"
- key: Alt_R + c
  cmd: xdotool type --clearmodifiers "2"
- key: Alt_R + v
  cmd: xdotool type --clearmodifiers "3"
- key: Alt_R + s
  cmd: xdotool type --clearmodifiers "4"
- key: Alt_R + d
  cmd: xdotool type --clearmodifiers "5"
- key: Alt_R + f
  cmd: xdotool type --clearmodifiers "6"
- key: Alt_R + w
  cmd: xdotool type --clearmodifiers "7"
- key: Alt_R + e
  cmd: xdotool type --clearmodifiers "8"
- key: Alt_R + r
  cmd: xdotool type --clearmodifiers "9"
- key: Alt_R + g
  cmd: xdotool type --clearmodifiers "+"
- key: Alt_R + t
  cmd: xdotool type --clearmodifiers "-"
- key: Alt_R + q
  cmd: xdotool type --clearmodifiers $'\u002F'
- key: Alt_R + z
  cmd: xdotool type --clearmodifiers "*"
- key: Alt_R + b
  cmd: xdotool type --clearmodifiers "="

######## Symbols
# symbol _
- key: CapsLock + Space
  actions:
    - action: combination
      clearCaps: true
      combination: Shift + Minus
# key m
- key: Alt + m
  cmd: xdotool type --clearmodifiers "/"
# key o
- key: Alt + o
  cmd: xdotool type --clearmodifiers ":"
# key p
- key: Alt + p
  cmd: xdotool type --clearmodifiers ";"
# key [
  # level1 - |
  # +shift - &
- key: Alt + [
  cmd: xdotool type --clearmodifiers "#"
# key ]
  # level1 - \
  # +shift - ~
- key: Alt + ]
  cmd: xdotool type --clearmodifiers "$"
# key '
  # level1 - '
  # +shift - `
# TODO: doesn't work in firefox
- key: Alt + Apostrophe
  cmd: xdotool type '"'
  #cmd: "xdotool type $'\u0022'"
# key '
  # level1 - ,
  # +shift - ?
# TODO: doesn't work in firefox
- key: Alt + Slash
  cmd: "xdotool type $'\u003F'"
  ### this is !
  #cmd: xdotool type --clearmodifiers $'\u0021'

- key: CapsLock + Slash
  cmd: "xdotool keyup 66; xdotool type --clearmodifiers $'\u0021'; xdotool keydown 66"

- key: CapsLock + ,
  cmd: 'xdotool keyup 66; xdotool type --clearmodifiers "<"; xdotool keydown 66'
- key: CapsLock + .
  cmd: 'xdotool keyup 66; xdotool type --clearmodifiers ">"; xdotool keydown 66'
- key: Alt_L + ,
  cmd: xdotool type --clearmodifiers "("
- key: Alt_L + .
  cmd: xdotool type --clearmodifiers ")"

######## DE
# konsole
- key: CapsLock + t
  cmd: konsole
# yakuake
- key: CapsLock + y
  deShortcut: 'yakuake: toggle-window-state'

- key: CapsLock + q
  deShortcut: 'kwin: Window Close'
- key: CapsLock + w
  deShortcut: 'kwin: Window Maximize'
- key: CapsLock + Alt + w
  deShortcut: 'kwin: Window Maximize Vertical'
- key: CapsLock + Shift + w
  deShortcut: 'kwin: Window Maximize Horizontal'
- key: CapsLock + e
  deShortcut: 'kwin: Window Minimize'

- key: CapsLock + g
  deShortcut: 'kwin: Switch to Next Desktop'
- key: CapsLock + r
  deShortcut: 'kwin: Window to Next Screen'
- key: CapsLock + v
  deShortcut: 'kwin: Window to Next Desktop'

- key: CapsLock + 7
  deShortcut: 'kmix: mute'

- key: CapsLock + 6
  deShortcut: 'kmix: mic_mute'

