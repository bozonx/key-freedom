######## Languages
- key: Alt_L
  release: true
  cmd: xkb-switch -s us

- key: Alt_R
  release: true
  cmd: xkb-switch -s ru

######## Backspace, delete, enter
- key: CapsLock
  release: true
  combination: Backspace
- key: Alt + CapsLock
  release: true
  combination: Ctrl + Backspace

- key: Shift_L
  release: true
  combination: Delete
- key: Alt + Shift_L
  release: true
  combination: Ctrl + Delete

- key: Shift_R
  release: true
  combination: Enter

######## ARROWS
- key: CapsLock + j
  #release: true
  actions:
    - action: combination
      clearCaps: true
      combination: Left
  #cmd: xdotool key --clearmodifiers 111
  #cmd: bash -e "sleep 1; xdotool key --clearmodifiers 83"
- key: CapsLock + k
  actions:
    - action: combination
      clearCaps: true
      combination: Up
- key: CapsLock + l
  actions:
    - action: combination
      clearCaps: true
      combination: Down
- key: CapsLock + Semicolon
  actions:
    - action: combination
      clearCaps: true
      combination: Right
######## FORCED ARROWS
- key: CapsLock + f + j
  actions:
    - action: combination
      clearCaps: true
      combination: Ctrl + Left
- key: CapsLock + f + k
  actions:
    - action: cmd
      cmd: 'xdotool keyup --clearmodifiers 66; xdotool key --clearmodifiers 111; xdotool key --clearmodifiers 111; xdotool key --clearmodifiers 111; xdotool keydown --clearmodifiers 66'
