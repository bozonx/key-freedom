de: kdePlasmaX

bindings:
######## Languages
- key: Alt_L
  release: true
  cmd: xkb-switch -s us

- key: Alt_R
  release: true
  cmd: xkb-switch -s ru

######## Backspace, delete, enter, escape
- key: CapsLock
  release: true
  combination: Backspace
- key: Alt_R + CapsLock
  release: true
  cmd: 'xdotool keyup 108; xdotool key Ctrl+22; xdotool keydown 108'
  #combination: Ctrl + Backspace

- key: Shift_L
  release: true
  combination: Delete
- key: Alt_R + Shift_L
  release: true
  cmd: 'xdotool keyup 108; xdotool key Ctrl+119; xdotool keydown 108'
  #combination: Ctrl + Delete

- key: Shift_R
  release: true
  combination: Enter

- key: Ctrl_R
  release: true
  cmd: 'xdotool key Escape'

########### Macroses
# Make new line and move cursor to it
- key: Shift_L + Shift_R
  release: true
  actions:
    - action: combination
      combination: End
    - action: combination
      combination: Enter
# Make new line and return back
- key: Alt_L + Shift_R
  release: true
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers 36 Ctrl+113; xdotool keydown 64'
#  actions:
#    - action: combination
#      combination: Enter
#    - action: combination
#      combination: Ctrl + Left

# Remove from cursor to the beginning of the line
- key: Ctrl_R + CapsLock
  release: true
  cmd: 'xdotool key --clearmodifiers Shift+110 22'
# Remove content of the line
- key: Shift_R + CapsLock
  release: true
  cmd: 'xdotool key --clearmodifiers 115 Shift+110 22'
#  actions:
#    - action: combination
#      combination: End
#    - action: combination
#      combination: Shift + Home
#    - action: combination
#      combination: Backspace

# Remove from cursor to the end of the line
- key: Ctrl_R + Shift_L
  release: true
  cmd: 'xdotool key --clearmodifiers Shift+115 119'
# Remove whole line
- key: Shift_R + Shift_L
  release: true
  cmd: 'xdotool key --clearmodifiers 115 Shift+110 119 119'
#  actions:
#    - action: combination
#      combination: End
#    - action: combination
#      combination: Shift + Home
#    - action: combination
#      combination: Backspace
#    - action: combination
#      combination: Delete

# Remove content of line with cutting to the buffer
- key: Alt_R + Shift + x
  release: true
  cmd: 'xdotool keyup 108; xdotool key --clearmodifiers 115 Shift+110 Ctrl+53; xdotool keydown 108'
#  actions:
#    - action: combination
#      combination: End
#    - action: combination
#      combination: Shift + Home
#    - action: combination
#      combination: Ctrl + x
# Remove line with cutting to the buffer
- key: Ctrl_R + Shift + x
  release: true
  cmd: 'xdotool key --clearmodifiers 115 Shift+110 Ctrl+53 119'
#  actions:
#    - action: combination
#      combination: End
#    - action: combination
#      combination: Shift + Home
#    - action: combination
#      combination: Ctrl + x
#    - action: combination
#      combination: Delete

# Duplicate the selection at new line
- key: Alt_R + Alt_L
  release: true
  actions:
    - action: combination
      combination: Ctrl + c
    - action: combination
      combination: Left
    - action: combination
      combination: Enter
    - action: combination
      combination: Up
    - action: combination
      combination: Ctrl + v
# SELECTION BY WHOLE LINE
- key: Alt_R + j
  actions:
    - action: combination
      combination: End
    - action: combination
      combination: Shift + Home
- key: Alt_R + k
  actions:
    - action: combination
      combination: End
    - action: combination
      combination: Shift + Up
    - action: combination
      combination: Shift + Home
- key: Alt_R + l
  actions:
    - action: combination
      combination: Home
    - action: combination
      combination: Shift + Down
    - action: combination
      combination: Shift + End
- key: Alt_R + Semicolon
  actions:
    - action: combination
      combination: Home
    - action: combination
      combination: Shift + End


######## ARROWS
- key: Alt_L + j
  #combination: Left
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers 113; xdotool keydown 64'
- key: Alt_L + k
  #combination: Up
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers 111; xdotool keydown 64'
- key: Alt_L + l
  #combination: Down
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers 116; xdotool keydown 64'
- key: Alt_L + Semicolon
  #combination: Right
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers 114; xdotool keydown 64'
######## FORCED ARROWS
- key: Alt_L + Shift + j
  #combination: Ctrl + Left
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers Ctrl+113; xdotool keydown 64'
- key: Alt_L + Shift + k
  cmd: 'xdotool keyup 64; xdotool key --delay 2 --clearmodifiers 111 111 111; xdotool keydown 64'
- key: Alt_L + Shift + l
  cmd: 'xdotool keyup 64; xdotool key --delay 2 --clearmodifiers 116 116 116; xdotool keydown 64'
#cmd: 'xdotool keyup 66; xdotool key --clearmodifiers 116 116 116; xdotool keydown 66'
- key: Alt_L + Shift + Semicolon
  #combination: Ctrl + Right
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers Ctrl+114; xdotool keydown 64'

######## HOME, END
- key: Alt_L + u
  #combination: Home
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers 110; xdotool keydown 64'
- key: Alt_L + i
  #combination: End
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers 115; xdotool keydown 64'
######## FORCED HOME, END (start and end of page)
- key: Alt_L + Shift + u
  #combination: Ctrl + Home
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers Ctrl+110; xdotool keydown 64'
- key: Alt_L + Shift + i
  #combination: Ctrl + End
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers Ctrl+115; xdotool keydown 64'

######### MOVE SCREEN by 7 LINES
- key: Alt_L + h
  cmd: 'xdotool keyup 64; xdotool click --clearmodifiers 4; xdotool keydown 64'
- key: Alt_L + n
  cmd: 'xdotool keyup 64; xdotool click --clearmodifiers 5; xdotool keydown 64'

######## PAGE UP, PAGE DOWN
- key: Alt_L + Shift + h
  #combination: PgUp
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers 112; xdotool keydown 64'
- key: Alt_L + Shift + n
  #combination: PgDown
  cmd: 'xdotool keyup 64; xdotool key --clearmodifiers 117; xdotool keydown 64'

