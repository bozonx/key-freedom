  cmd: xdotool type --clearmodifiers "-"
- key: Space + q
  cmd: xdotool type --clearmodifiers "/"
- key: Space + z
  cmd: xdotool type --clearmodifiers "*"
- key: Space + b
  cmd: xdotool type --clearmodifiers "="

